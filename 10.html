<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
var cars = ["Dhoni", "Sachin", "Shewag", "Dravid", "Ganguly", "Ponting"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
    text += cars[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
